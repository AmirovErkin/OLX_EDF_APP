{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <img src="https://media.newhomeinc.com/348/2023/2/24/Morehead-Low-Country-1.1920x1440.jpg" alt="">
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="map">City: {{i.description}}</h6>
  <h6 class="map">Phone Number: {{i.number}}</h6>
   <h6 class="map">Location: {{i.location}}</h6>
   <h6 class="cost">Cost: {{ i.cost }}</h6>
   </div>
   {% endfor %}
</div>

{% endblock content%}
