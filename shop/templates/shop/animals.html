{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <img src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&quality=85&auto=format&fit=max&s=a52bbe202f57ac0f5ff7f47166906403" alt="">
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="map">Description: {{i.description}}</h6>
  <h6 class="map">Phone Number: {{i.number}}</h6>
   <h6 class="map">Location: {{i.location}}</h6>
   <h6 class="cost">Cost: {{ i.cost }}</h6>
   </div>
   {% endfor %}
</div>

{% endblock content%}
